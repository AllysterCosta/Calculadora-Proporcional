<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Proporcional</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Calculadora Proporcional</h1>
    </header>

    <!-- Área Principal -->
    <main class="container my-5 flex-grow-1">

        <!-- Abas -->
        <ul class="nav nav-tabs" id="tabMenu" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button"
                    role="tab">Cancelamento</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button"
                    role="tab">Bloqueio Temporário</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button"
                    role="tab">Mudança de Plano</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button"
                    role="tab">Mudança de Vencimento</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab5-tab" data-bs-toggle="tab" data-bs-target="#tab5" type="button"
                    role="tab">
                    Multa de Cancelamento
                </button>
            </li>

        </ul>

        <!-- Conteúdo das Abas -->
        <div class="tab-content mt-4">

            <!-- Aba 1 Cancelamento -->
            <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                <form id="form1" class="row g-3">
                    <div class="col-md-6">
                        <label for="valorPlano1" class="form-label">Valor do Plano:</label>
                        <input type="number" step="0.01" id="valorPlano1" class="form-control" placeholder="Ex: 00,00"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="mesReferencia1" class="form-label">Data ultimo vencimento:</label>
                        <input type="date" id="mesReferencia1" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dataFaturamento1" class="form-label">Data da solicitação (Hoje):</label>
                        <input type="date" id="dataFaturamento1" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="diasSemInternet1" class="form-label">Houve Dias Sem Internet:</label>
                        <input type="number" id="diasSemInternet1" class="form-control" value="0" min="0" max="31"
                            required>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </form>

                <div id="resultado1" class="mt-4"></div>
            </div>

            <!-- Aba 2 Suspensão de plano -->
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="aba2-tab">
                <form id="form2">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="valorPlano2" class="form-label">Valor do Plano (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valorPlano2"
                                placeholder="Ex: 00,00" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mesReferencia2" class="form-label">Data ultimo vencimento:</label>
                            <input type="date" class="form-control" id="mesReferencia2" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dataFaturamento2" class="form-label">Data da solicitação (Hoje):</label>
                            <input type="date" class="form-control" id="dataFaturamento2" required>
                        </div>
                        <div class="col-md-6">
                            <label for="diasSemInternet2" class="form-label">Dias sem Internet</label>
                            <input type="number" class="form-control" id="diasSemInternet2" value="0" min="0" max="31"
                                required>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>

                    <div id="resultado2" class="mt-4"></div>
                </form>
            </div>


            <!-- Aba 3 Mudança de plano -->
            <div class="tab-pane fade" id="tab3" role="tabpanel">
                <form id="formTrocaPlano" class="p-4">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="valorPlano1" class="form-label">Valor do Plano Atual (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valorPlano1tab3"
                                placeholder="Ex: 00,00" required>
                        </div>
                        <div class="col-md-6">
                            <label for="valorPlano2" class="form-label">Valor do Novo Plano (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valorPlano2tab3"
                                placeholder="Ex: 00,00" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="dataVencimento" class="form-label">Data ultimo vencimento:</label>
                            <input type="date" class="form-control" id="dataVencimento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dataUltimoFaturamento" class="form-label">Data da solicitação (Hoje):</label>
                            <input type="date" class="form-control" id="dataUltimoFaturamento" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="calcularTrocaPlano()">Calcular</button>
                    </div>
                </form>

                <div id="resultadoTrocaPlano" class="mt-4"></div>
            </div>
            <!-- Aba 4 troca de vencimento -->
            <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
                <form id="formTrocaVencimento">

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="vencimentoAtual" class="form-label">Data de Vencimento Atual</label>
                            <input type="date" class="form-control" id="dataVencimentoAtual" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="novaDataVencimento" class="form-label">Nova Data de Vencimento</label>
                            <select class="form-select" id="novaDataVencimento" required>
                                <option value="">Selecione</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="dataUltimoFaturamentoTab4" class="form-label">Data do Último Faturamento</label>
                            <input type="date" class="form-control" id="dataUltimoFaturamentoTab4" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="valorPlanoTab4" class="form-label">Valor do Plano</label>
                            <input type="number" step="0.01" class="form-control" id="valorPlanoTab4" required>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary"
                        onclick="calcularMudancaVencimento(event)">Calcular</button>
                </form>

                <div id="resultadoMudancaVencimento" class="mt-4"></div>
            </div>


            <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="tab5-tab">
                <form id="formMultaCancelamento" onsubmit="calcularMultaCancelamento(event)">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="dataInicioContrato" class="form-label">Data de Início do Contrato</label>
                            <input type="date" class="form-control" id="dataInicioContrato" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="dataCancelamento" class="form-label">Data do Cancelamento</label>
                            <input type="date" class="form-control" id="dataCancelamento" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger">Calcular Multa</button>
                </form>

                <div id="resultadoMultaCancelamento" class="mt-4"></div>
            </div>


        </div>

    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3 mt-auto">
        <small>Criado por Allyster Marques - 2025 até <span id="anoAtual"></span></small>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Atualizar ano no rodapé
        document.getElementById('anoAtual').textContent = new Date().getFullYear();
    </script>
    <script defer src="js/script.js"></script>
</body>

</html>
